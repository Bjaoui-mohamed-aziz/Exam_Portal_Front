<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo">
      <i
        class="fa-solid fa-arrow-right close-icon"
        style="color: #fff"
        (click)="toggleCollapse()"
      ></i>
      
    </button>
    <div class="logo-text" *ngIf="collapsed"></div>
    <button class="btn-close" *ngIf="collapsed">
      <i
        class="fas fa-times close-icon"
        style="color: white"
        (click)="toggleCollapse()"
      ></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.RouteLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        *ngIf="data.label !== 'Logout'"
      >
        <i class="sidenav-link-icon ml10" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
      <!-- Special case for Logout -->
      <a
        class="sidenav-nav-link"
        href="#"
        (click)="logout()"
        *ngIf="data.label === 'Logout'"
      >
        <i class="sidenav-link-icon ml10" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
