<div class="bootstrap-wrapper">

    <div class="row mt20">
        <div class="col-md-12">

            <h1>Update Question to <b>{{qTitle}}</b></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle class="mt20">
                        enter details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">

                 <!--     <mat-form-field class="w120 mt10">
                            <mat-label> Write question content </mat-label>
                            <textarea required rows="7" [(ngModel)]="question.content" name="content" matInput
                                placeholder="Enter here"></textarea>


                        </mat-form-field>-->
                        <ckeditor [editor]="Editor" 
                        name="content"
                        [(ngModel)]="question.content"
                        data="<p>Write your question here ?</p>"></ckeditor>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input required type="text" [(ngModel)]="question.option1" name="option1" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option2</mat-label>
                                    <input required type="text" [(ngModel)]="question.option2" name="option2" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option3</mat-label>
                                    <input required type="text" [(ngModel)]="question.option3" name="option3" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option4</mat-label>
                                    <input required [(ngModel)]="question.option4" name="option4" type="text" matInput />
                                </mat-form-field>
                            </div>


                        </div>
                        <mat-form-field style="width: 40%;">
                            <mat-label> Select Answser </mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>


                            </mat-select>
                        </mat-form-field>
                        <div class="container">
                            <button class="button" mat-raised-button color="primary">Update</button>
                        </div>


                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
