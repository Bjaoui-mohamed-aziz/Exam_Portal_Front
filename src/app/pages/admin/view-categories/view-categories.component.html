<mat-card style="padding: 2%;">
    <h1> All Categories</h1>
<mat-list>
        <mat-list-item style="height: 65px;" *ngFor="let c of categories">
          <mat-icon mat-list-icon aria-label="category">category</mat-icon>
           {{c.title}}
            <div mat-line>{{c.description}}</div>
            <mat-divider  [inset]="true"></mat-divider>
        </mat-list-item>


<div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary" >Add New Category</button>
</div>
   </mat-list>
</mat-card>
