<mat-card style="padding: 2%; margin: 40px 150px  0 90px;">
    <h1 class="title"> All Categories</h1>
    <mat-divider  [inset]="true"></mat-divider>

<mat-list>
        <mat-list-item style="height: 65px;" *ngFor="let c of categories">
        <div class="dd">
          <mat-icon mat-list-icon aria-label="category">category</mat-icon>
            <div class="cat_title"> {{c.title}} </div>
        </div>
            <div mat-line style="margin-left: 35px; color: rgb(77, 71, 107);">{{c.description}}</div>
            
            <mat-divider  [inset]="true"></mat-divider>
        </mat-list-item>



   </mat-list>
</mat-card>

<div class="text-center mt20 mr20">
    <button class="btn-custom" routerLink="/admin/add-category" mat-raised-button>Add New Category</button>
</div>
