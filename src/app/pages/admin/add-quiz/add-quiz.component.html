<mat-card>
    <h1 style="margin-left: 2%;margin-top: 2%;">Add New Quiz</h1>
    <div class="row">
        <div class="container">
            <div class="g-col">
            
   <form (ngSubmit)="addQuiz()">
      <mat-form-field class="w100">

          <mat-label>Enter title</mat-label>
            <input 
            [(ngModel)]="quizData.title"
            required
            type="text" required name="title" placeholder="Enter Here" matInput >

                   </mat-form-field>

            <mat-form-field class="w100" appearance="fill">

               <mat-label>Enter Description</mat-label>
                  <textarea 
                  [(ngModel)]="quizData.description"
                  required
                  type="text" 
                  name="title" 
                  placeholder="Enter Here" matInput 
                  rows="15"></textarea>
          
                      </mat-form-field>

                      <div class="row">
                        <div class="col">
                        <mat-form-field class="w120" appearance="fill">
                         <mat-label>Maximum Marks</mat-label>
                            <input 
                            required
                            [(ngModel)]="quizData.maxMarks"
                            type="text" 
                            name="MaxMarks" 
                            placeholder="Enter Here" 
                            matInput >
                           </mat-form-field>
                        </div>
                        <div class="col">
                                 <mat-form-field class="w130" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                   <input 
                                   required
                                   [(ngModel)]="quizData.numberOfQuestions"
                                   type="text" 
                                   name="NumberOfQuestions" 
                                   placeholder="Enter Here" 
                                   matInput size="">
                                  </mat-form-field>
                        </div>
                  
                      </div>
                      <mat-slide-toggle 
                      
                      name="active"
                      [(ngModel)]="quizData.active"
                      color="primary"
                     class="example-margin"
                        
                        [checked]="false">
                        Publish Status
                        </mat-slide-toggle>
<br><br>
                        <!--category select -->
                        <mat-form-field  style="width: 30%">
                            <mat-label>Categories</mat-label>
                            <mat-select name="category"             
                            [(ngModel)]="quizData.category.cid" required
                            >
                              <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                          <div class="button">
                            <button   mat-raised-button color="primary" type="submit">Add</button>
                          </div>
                </form>
                
            </div>
            
        </div>
    </div>

</mat-card>

{{quizData| json}}
